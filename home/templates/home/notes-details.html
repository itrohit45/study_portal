<style>
  body {
    background: linear-gradient(to right, #f2f2f2, #d4f1f4);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .box-container {
    width: 80%;
    max-width: 800px;
    margin: 100px auto 40px auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-align: center;
  }

  .box-container:hover {
    transform: scale(1.02);
  }

  .box-heading {
    font-size: 2rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .box-hr {
    border: none;
    height: 2px;
    background: linear-gradient(to right, transparent, #3498db, transparent);
    margin: 20px auto;
    width: 60%;
  }

  .box-paragraph {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #444;
    padding: 20px;
    border-radius: 10px;
    background-color: #f8f8f8;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    min-height: 180px;
  }

  @media (max-width: 768px) {
    .box-container {
      width: 90%;
      padding: 30px 20px;
    }

    .box-heading {
      font-size: 1.6rem;
    }

    .box-paragraph {
      font-size: 1rem;
    }
  }
</style>

<div class="box-container">
  <h2 class="box-heading">{{ note.title }}</h2>
  <hr class="box-hr">
  <p class="box-paragraph">{{ note.description }}</p>
</div>
