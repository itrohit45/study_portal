{% extends 'home/navbar.html' %} 

{% block body %} 

{% load static %} 
<style>
  body {
    background: linear-gradient(to right, #74ebd5, #9face6);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .search-section {
    background: white;
    text-align: center;
    margin: 60px auto;
    padding: 30px 40px;
    border-radius: 12px;
    max-width: 700px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    box-sizing: border-box;
  }

  .search-section h2 {
    font-size: 28px;
    color: #4A00E0;
    margin-bottom: 10px;
  }

  .search-section p,
  .search-section b {
    font-size: 16px;
    color: #555;
  }

  .search-input {
    width: 80%;
    max-width: 500px;
    padding: 12px;
    margin: 20px 0 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  .search-input:focus {
    border-color: #4A00E0;
    outline: none;
  }

  .search-btn {
    padding: 10px 24px;
    background-color: #4A00E0;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-left: 10px;
  }

  .search-btn:hover {
    background-color: #8E2DE2;
  }

  .content-section {
    margin-top: 40px;
    text-align: left;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }

  .custom-header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 4px;
    margin-bottom: 10px;
    word-wrap: break-word;
    word-break: break-word;
  }

  .custom-header h2 {
    margin: 0;
    font-size: 24px;
    color: #333;
  }

  .custom-header h6 {
    margin: 0;
    font-size: 14px;
    color: #0066cc;
    word-break: break-all;
  }

  .description {
    margin: 20px 0;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    color: #444;
    line-height: 1.6;
    font-size: 16px;
    white-space: pre-line; /* preserve new lines if any */
  }

  hr {
    margin: 15px 0;
    border: none;
    border-top: 1px solid #ddd;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .search-section {
      width: 90%;
      padding: 20px;
      margin: 40px auto;
    }

    .search-input {
      width: 100%;
      margin-bottom: 15px;
      margin-left: 0;
    }

    .search-btn {
      width: 100%;
      margin-left: 0;
    }

    .content-section {
      padding: 0 10px;
    }

    .custom-header h2 {
      font-size: 20px;
    }

    .description {
      font-size: 14px;
      padding: 15px;
    }
  }

  @media (max-width: 480px) {
    .search-section h2 {
      font-size: 22px;
    }

    .search-section p,
    .search-section b {
      font-size: 14px;
    }

    .custom-header h2 {
      font-size: 18px;
    }

    .description {
      font-size: 13px;
      padding: 12px;
    }
  }
</style>

<section class='search-section'>
  <h2>Search articles in Wikipedia</h2>
  <p>Enter the search query to obtain the results</p>
  <b>Enter without any space</b>

  <div>
    <form action="" method="post">
      {% csrf_token %}
      <input class="search-input" type="text" name="search_query" placeholder="Enter search query">
      <input class="search-btn" type="submit" value="Submit">
    </form>
  </div>

  {% if title %}
  <div class="container">
    <div class="content-section">
      <a href="{{ link }}" target="_blank" style="text-decoration: none;">
        <div class="custom-header">
          <h2>{{ title }}</h2>
          <h6>{{ link }}</h6>
        </div>
      </a>
      <hr>
      <p class="description">
        {{ details }}
      </p>
      <hr>
    </div>
  </div>
  {% endif %}
</section>

{% endblock %}
