{% extends 'home/navbar.html' %} 

{% block body %} 

<style>
  body {
    background: linear-gradient(to right, #74ebd5, #9face6);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .profile-container {
    max-width: 400px;
    margin: 80px auto 40px auto;
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    text-align: center;
    box-sizing: border-box;
  }

  .profile-container h1 {
    color: #4A00E0;
    margin-bottom: 20px;
    font-size: 2rem;
  }

  .profile-container p {
    font-size: 1.1rem;
    margin: 10px 0;
    color: #333;
  }

  .profile-container strong {
    color: #000;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .profile-container {
      margin: 40px 15px;
      padding: 25px 15px;
      max-width: 90%;
    }

    .profile-container h1 {
      font-size: 1.6rem;
    }

    .profile-container p {
      font-size: 1rem;
    }
  }
</style>

<div class="profile-container">
  <h1>Your Profile</h1>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Username:</strong> {{ username }}</p>
</div>

{% endblock %}
